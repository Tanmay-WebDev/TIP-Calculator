<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tip Calculator</title> 
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);

        }

        h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration: underline rgb(3, 3, 114);
            font-weight: bold;
            color: rgb(0, 0, 118);

        }
        input{
            font-size: 20px;
            border: 2px solid blueviolet;
            border-radius: 20px;
            padding: 10px;
        }
        input::placeholder{
            color: rgb(117, 117, 117);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 17px;
         }

         input:hover{
            border: 2px solid rgb(52, 0, 101);
         }
         input:focus{
            outline: none;
            border: 2px solid rgb(52, 0, 101);
         }
         button{
            border: none;
            background-color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            background-color: rgb(8, 8, 152);
            color: white;
            border-radius: 20px;
            padding: 8px;
            transition: 0.3s;
            cursor: pointer;
         }

         button:hover{
            transform: scale(1.1);
            background-color: rgb(0, 0, 61);

         }
         p{
            color: white;
            background-color: rgb(67, 0, 130);
            border-radius: 20px;
            font-size: 20px;
            padding: auto;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 5px;
         }
    </style>
</head> 
<body> 
    <h1>Tip Calculator</h1> 
    <br>
    <div> 
        <input type="number" id="billAmount" placeholder="Bill Amount" />
     </div><br>
   <div>
    <input type="number" id="tipPercentage" placeholder="Tip Percentage" /> 
   </div>
   <br>
    <button onclick="calculateTip()">Calculate Tip</button> 
     <br><br>
    <p id="tipAmount"></p> 
    <br>
    <p id="totalAmount"></p> 
 
    <script> 
        function calculateTip() { 
            const billAmount = 
parseFloat(document.getElementById('billAmount').value); 
            const tipPercentage = 
parseFloat(document.getElementById('tipPercentage').value); 
             
            if (!billAmount || !tipPercentage) { 
                alert("Please enter valid values."); 
                return; 
            } 
 
            const tipAmount = (billAmount * tipPercentage) / 100; 
            const totalAmount = billAmount + tipAmount; 
 
            document.getElementById('tipAmount').textContent = `Tip Amount: 
₹${tipAmount.toFixed(2)}`; 
            document.getElementById('totalAmount').textContent = `Total Amount: 
₹${totalAmount.toFixed(2)}`; 
        } 
    </script> 
</body> 
</html>
